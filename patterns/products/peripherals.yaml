# =============================================================================
# PATRONES DE DETECCIÓN: PERIFÉRICOS Y GAMING
# =============================================================================
#
# Categorías: Teclados, Ratones, Auriculares, Monitores, Sillas Gaming
# Enfoque en marcas emergentes y productos nicho
# =============================================================================

category: "Peripherals"
description: "Periféricos gaming y profesionales"
last_updated: "2024-12-04"

patterns:

  # ===========================================================================
  # TECLADOS - Marcas emergentes (Custom/Entusiasta)
  # ===========================================================================

  # Keychron - Líder en custom
  - regex: '\b(Keychron)\s*(K[0-9]+|Q[0-9]+|V[0-9]+|S[0-9]+|C[0-9]+)[-\s]*(Pro|Max|Plus)?\b'
    examples: ["Keychron K8 Pro", "Keychron Q1 Max", "Keychron V6"]
    priority: 1
    brand: "Keychron"
    origin: "China"
    notes: "Líder en teclados mecánicos custom. Muy popular en YT."

  # Akko - Budget enthusiast
  - regex: '\b(Akko)\s*([0-9]{2,4}|PC|MOD|ACR|5075B|3108|3098|3084)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["Akko 5075B Plus", "Akko MOD 007", "Akko 3098B"]
    priority: 1
    brand: "Akko"
    origin: "China"
    notes: "Excelente relación calidad/precio. Creciendo mucho."

  # NuPhy - Portátiles premium
  - regex: '\b(NuPhy)\s*(Air|Halo|Field|Gem)[-\s]*([A-Z0-9]+)?\b'
    examples: ["NuPhy Air75 V2", "NuPhy Halo96", "NuPhy Field75"]
    priority: 1
    brand: "NuPhy"
    origin: "China"
    notes: "Low-profile de alta gama"

  # Epomaker - Customización
  - regex: '\b(Epomaker|Feker)\s*([A-Z0-9]+)?\b'
    examples: ["Epomaker TH80 Pro", "Epomaker Galaxy80"]
    priority: 1
    brand: "Epomaker"
    origin: "China"

  # Royal Kludge - Budget
  - regex: '\b(Royal\s*Kludge|RK)\s*(RK[0-9]+|G[0-9]+|H[0-9]+)[-\s]*([A-Za-z]+)?\b'
    examples: ["RK84", "Royal Kludge RK100", "RK61 Pro"]
    priority: 1
    brand: "Royal Kludge"
    origin: "China"
    notes: "Entry level mecánicos. Muy populares."

  # Wooting - Analog/Gaming
  - regex: '\b(Wooting)\s*(60HE|80HE|Two|One)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["Wooting 60HE+", "Wooting 80HE"]
    priority: 1
    brand: "Wooting"
    origin: "Netherlands"
    notes: "Innovadores con switches analógicos"

  # ===========================================================================
  # RATONES - Marcas emergentes
  # ===========================================================================

  # Pulsar - Gaming ultraligero
  - regex: '\b(Pulsar)\s*(X2|Xlite|X1)[-\s]*(V[0-9]+|Mini|Wireless|H)?\b'
    examples: ["Pulsar X2 V2 Mini", "Pulsar Xlite V3", "Pulsar X2H"]
    priority: 1
    brand: "Pulsar"
    origin: "Korea"
    notes: "Ultraligeros de alta gama"

  # Lamzu - Emergente rápido
  - regex: '\b(Lamzu)\s*(Atlantis|Maya|Thorn)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["Lamzu Atlantis Mini", "Lamzu Maya 4K", "Lamzu Thorn"]
    priority: 1
    brand: "Lamzu"
    origin: "China"
    notes: "Crecimiento explosivo 2023-2024"

  # Vaxee - Precision gaming
  - regex: '\b(Vaxee)\s*(Outset|Zygen|XE)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["Vaxee Outset AX", "Vaxee Zygen NP-01S"]
    priority: 1
    brand: "Vaxee"
    origin: "Taiwan"

  # Finalmouse - Hype brand
  - regex: '\b(Finalmouse)\s*(UltralightX|Starlight|Ultralight)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["Finalmouse UltralightX", "Finalmouse Starlight-12"]
    priority: 1
    brand: "Finalmouse"
    notes: "Muy hyped, drops limitados"

  # Endgame Gear - Alemán
  - regex: '\b(Endgame\s*Gear)\s*(XM[0-9]+|OP[0-9]+|EM)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["Endgame Gear XM2we", "Endgame Gear OP1we"]
    priority: 1
    brand: "Endgame Gear"
    origin: "Germany"

  # Lethal Gaming Gear - Newcomer
  - regex: '\b(Lethal\s*Gaming\s*Gear|LGG)\s*(LA|Mercury)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["LGG LA-1", "Lethal Gaming Gear Mercury"]
    priority: 1
    brand: "LGG"

  # WLMouse - Budget ultraligero
  - regex: '\b(WLMouse|Waizowl)\s*(Beast|OGM)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["WLMouse Beast X", "Waizowl OGM Pro"]
    priority: 1
    brand: "WLMouse"
    origin: "China"

  # Attack Shark - Super budget
  - regex: '\b(Attack\s*Shark)\s*(X[0-9]+|R[0-9]+)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["Attack Shark X3", "Attack Shark R1"]
    priority: 1
    brand: "Attack Shark"
    origin: "China"
    notes: "Ultra budget, popular en AliExpress"

  # ===========================================================================
  # AURICULARES - Gaming y Audio
  # ===========================================================================

  # Beyerdynamic - Audiófilo
  - regex: '\b(Beyerdynamic)\s*(DT\s*[0-9]+|MMX|Amiron)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["Beyerdynamic DT 770 Pro", "Beyerdynamic MMX 300"]
    priority: 1
    brand: "Beyerdynamic"
    origin: "Germany"

  # Sennheiser - Reference
  - regex: '\b(Sennheiser)\s*(HD\s*[0-9]+|PC[0-9]+|Game)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["Sennheiser HD 560S", "Sennheiser HD 600"]
    priority: 2
    brand: "Sennheiser"

  # Audeze - Planar magnéticos
  - regex: '\b(Audeze)\s*(LCD|Maxwell|Penrose|Mobius)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["Audeze Maxwell", "Audeze LCD-X"]
    priority: 1
    brand: "Audeze"
    notes: "Premium planar magnetic"

  # HiFiMAN - Audiófilo budget
  - regex: '\b(HiFiMAN|Hifiman)\s*(HE[0-9]+|Sundara|Ananda|Arya|Edition)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["HiFiMAN Sundara", "HiFiMAN HE400SE", "HiFiMAN Edition XS"]
    priority: 1
    brand: "HiFiMAN"
    origin: "China"
    notes: "Planar magnéticos asequibles"

  # Moondrop - IEMs
  - regex: '\b(Moondrop)\s*(Aria|Starfield|Kato|Chu|Blessing|Variations)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["Moondrop Aria SE", "Moondrop Chu II", "Moondrop Blessing 3"]
    priority: 1
    brand: "Moondrop"
    origin: "China"
    notes: "IEMs muy populares"

  # 7Hz - Budget IEMs
  - regex: '\b(7Hz)\s*(Salnotes|Zero|Timeless|Dioko)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["7Hz Zero", "7Hz Timeless AE", "7Hz Salnotes Dioko"]
    priority: 1
    brand: "7Hz"
    origin: "China"

  # ===========================================================================
  # MONITORES - Gaming especialmente
  # ===========================================================================

  # OLED Gaming (categoría hot)
  - regex: '\b([A-Za-z]+)\s*([0-9]{2})(GS|GR|M3|QD)[-\s]*(OLED)?\b'
    examples: ["LG 27GS95QE", "Asus 27M3", "Dell AW2725QF"]
    priority: 1
    brand: "UNKNOWN"
    notes: "Monitores OLED gaming - muy hot"

  # LG UltraGear OLED
  - regex: '\b(LG)\s*(UltraGear|27GS|32GS|45GS|39GS)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["LG UltraGear 27GS95QE", "LG 32GS95UE"]
    priority: 1
    brand: "LG"

  # Samsung Odyssey OLED
  - regex: '\b(Samsung)\s*(Odyssey)\s*(G[0-9]+|OLED)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["Samsung Odyssey OLED G8", "Samsung Odyssey G95SC"]
    priority: 1
    brand: "Samsung"

  # ASUS ROG Swift OLED
  - regex: '\b(ASUS|ROG)\s*(Swift|Strix)[-\s]*(PG|XG)([0-9]+)([A-Z]+)?\b'
    examples: ["ASUS ROG Swift PG27AQDM", "ROG Swift PG32UCDM"]
    priority: 1
    brand: "ASUS"

  # Dell Alienware
  - regex: '\b(Alienware|Dell)\s*(AW[0-9]+|S[0-9]+)[-\s]*([A-Za-z0-9]+)?\b'
    examples: ["Alienware AW2725QF", "Dell S2722DGM"]
    priority: 1
    brand: "Dell"

exclusions:
  - '\bOLED\s*TV\b'  # TVs, no monitores
  - '\b(LG|Samsung)\s*TV\b'
