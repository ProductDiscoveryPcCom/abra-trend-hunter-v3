# =============================================================================
# PATRONES DE DETECCIÓN: MINI PCs
# =============================================================================
#
# CATEGORÍA CRÍTICA PARA PRODUCT DISCOVERY
# 
# Este es un mercado en explosión con muchas marcas emergentes chinas
# que son exactamente el tipo de productos que queremos detectar ANTES
# que la competencia.
#
# Marcas establecidas: Intel NUC, ASUS, Lenovo
# Marcas emergentes: GMKtec, Minisforum, Beelink, Geekom, ACEMAGIC, etc.
#
# =============================================================================

category: "Mini PC"
description: "Ordenadores compactos de sobremesa"
last_updated: "2024-12-04"

# ---------------------------------------------------------------------------
# MARCAS EMERGENTES (MÁXIMA PRIORIDAD - son las oportunidades)
# ---------------------------------------------------------------------------

patterns:

  # ===========================================================================
  # TIER 1: Marcas emergentes consolidándose (alta tracción)
  # ===========================================================================

  # Minisforum - Líder emergente
  - regex: '\b(Minisforum)\s*(UM|UN|HX|MS|BD|NAB|V3|Neptune|EliteMini|AtomMan)[-\s]*([A-Z0-9]+)?\b'
    examples: ["Minisforum UM790 Pro", "Minisforum HX99G", "Minisforum UN100", "Minisforum MS-01", "Minisforum AtomMan X7"]
    priority: 1
    brand: "Minisforum"
    origin: "China"
    notes: "Marca líder en mini PCs de gama alta. Muy activos en YouTube."

  - regex: '\b(Minisforum)\b'
    examples: ["Minisforum"]
    priority: 2
    brand: "Minisforum"
    notes: "Mención genérica de la marca"

  # Beelink - Muy popular en budget
  - regex: '\b(Beelink)\s*(SER|SEi|EQ|GTR|Mini\s*S|EQR|U59)[-\s]*([A-Z0-9]+)?\b'
    examples: ["Beelink SER7", "Beelink SEi14", "Beelink EQ14", "Beelink GTR7 Pro", "Beelink Mini S12"]
    priority: 1
    brand: "Beelink"
    origin: "China"
    notes: "Fuerte en gama media-baja. Muy presente en Amazon."

  - regex: '\b(Beelink)\b'
    examples: ["Beelink"]
    priority: 2
    brand: "Beelink"

  # GMKtec - Emergente rápido
  - regex: '\b(GMKtec|GMK)\s*(NucBox|K[0-9]|G[0-9]|M[0-9])[-\s]*([A-Z0-9]+)?\b'
    examples: ["GMKtec NucBox K8", "GMKtec G5", "GMKtec K6", "GMK NucBox M6"]
    priority: 1
    brand: "GMKtec"
    origin: "China"
    notes: "Creciendo rápido en 2024. Buen precio/rendimiento."

  - regex: '\b(GMKtec|GMK)\b'
    examples: ["GMKtec", "GMK"]
    priority: 2
    brand: "GMKtec"

  # Geekom - Posicionamiento premium
  - regex: '\b(Geekom)\s*(A[0-9]|IT[0-9]|Mini\s*(IT|Air|PC)|XT)[-\s]*([A-Z0-9]+)?\b'
    examples: ["Geekom A8", "Geekom IT14", "Geekom Mini IT13", "Geekom XT"]
    priority: 1
    brand: "Geekom"
    origin: "China"
    notes: "Se posiciona como premium. Buenas reviews."

  - regex: '\b(Geekom)\b'
    examples: ["Geekom"]
    priority: 2
    brand: "Geekom"

  # ACEMAGIC - Budget agresivo
  - regex: '\b(ACEMAGIC|ACE\s*MAGIC)\s*(S1|AD|AM|F[0-9]|Tank)[-\s]*([A-Z0-9]+)?\b'
    examples: ["ACEMAGIC S1", "ACEMAGIC AD15", "ACEMAGIC Tank03"]
    priority: 1
    brand: "ACEMAGIC"
    origin: "China"
    notes: "Muy agresivos en precio. Presencia fuerte en Amazon."

  # AOOSTAR - Nicho gaming
  - regex: '\b(AOOSTAR)\s*(MN|WTR|GEM)[-\s]*([A-Z0-9]+)?\b'
    examples: ["AOOSTAR MN57", "AOOSTAR WTR Max", "AOOSTAR GEM12"]
    priority: 1
    brand: "AOOSTAR"
    origin: "China"

  # TRIGKEY - Budget
  - regex: '\b(TRIGKEY)\s*(Speed|Green|S[0-9]|G[0-9])[-\s]*([A-Z0-9]+)?\b'
    examples: ["TRIGKEY Speed S7", "TRIGKEY Green G5"]
    priority: 1
    brand: "TRIGKEY"
    origin: "China"

  # KAMRUI - Entry level
  - regex: '\b(KAMRUI)\s*(AK[0-9]|GK[0-9]|Mini)[-\s]*([A-Z0-9]+)?\b'
    examples: ["KAMRUI AK1 Plus", "KAMRUI GK3 Plus"]
    priority: 1
    brand: "KAMRUI"
    origin: "China"

  # CWWK - Industrial/fanless
  - regex: '\b(CWWK)\s*([A-Z0-9]+)?\b'
    examples: ["CWWK N100", "CWWK fanless"]
    priority: 1
    brand: "CWWK"
    origin: "China"
    notes: "Nicho industrial y fanless"

  # Maxtang - Industrial
  - regex: '\b(Maxtang)\s*(NX|FP)[-\s]*([A-Z0-9]+)?\b'
    examples: ["Maxtang NX-N100", "Maxtang FP750"]
    priority: 1
    brand: "Maxtang"
    origin: "China"

  # Chatreey - Varios formatos
  - regex: '\b(Chatreey)\s*(AN|IT|S)[-\s]*([A-Z0-9]+)?\b'
    examples: ["Chatreey AN1", "Chatreey IT12"]
    priority: 1
    brand: "Chatreey"
    origin: "China"

  # OUVIS - Nuevo entrante
  - regex: '\b(OUVIS)\s*(F1|S1|GX)[-\s]*([A-Z0-9]+)?\b'
    examples: ["OUVIS F1A", "OUVIS S1"]
    priority: 1
    brand: "OUVIS"
    origin: "China"

  # SZBOX - Gaming focused
  - regex: '\b(SZBOX)\s*([A-Z0-9]+)?\b'
    examples: ["SZBOX gaming"]
    priority: 1
    brand: "SZBOX"
    origin: "China"

  # ===========================================================================
  # TIER 2: Marcas establecidas (menos urgente pero importante contexto)
  # ===========================================================================

  # Intel NUC (aunque descontinuado, aún referencia)
  - regex: '\b(Intel\s*NUC|NUC)\s*([0-9]{1,2}|Pro|Extreme|Element|Compute)[-\s]*([A-Z0-9]+)?\b'
    examples: ["Intel NUC 13 Pro", "NUC 12 Extreme", "NUC 11"]
    priority: 2
    brand: "Intel"
    notes: "Descontinuado pero aún referencia del mercado"

  # ASUS Mini PC
  - regex: '\b(ASUS)\s*(PN|NUC|Mini\s*PC|ProArt)[-\s]*([A-Z0-9]+)?\b'
    examples: ["ASUS PN64", "ASUS NUC 14 Pro", "ASUS Mini PC PB63"]
    priority: 2
    brand: "ASUS"
    notes: "Licencia Intel NUC"

  # Lenovo ThinkCentre Tiny
  - regex: '\b(ThinkCentre)\s*(M[0-9]{2,3}|Tiny|Nano)[-\s]*([A-Z0-9]+)?\b'
    examples: ["ThinkCentre M90q", "ThinkCentre Tiny"]
    priority: 2
    brand: "Lenovo"

  # HP Mini/Micro
  - regex: '\b(HP)\s*(EliteDesk|ProDesk|Mini|Micro)\s*(G[0-9])?[-\s]*([A-Z0-9]+)?\b'
    examples: ["HP EliteDesk 800 G9 Mini", "HP ProDesk Mini"]
    priority: 2
    brand: "HP"

  # Dell OptiPlex Micro
  - regex: '\b(OptiPlex)\s*([0-9]{4})\s*(Micro|MFF)?\b'
    examples: ["OptiPlex 7020 Micro", "OptiPlex 3000 MFF"]
    priority: 2
    brand: "Dell"

  # Apple Mac Mini
  - regex: '\b(Mac\s*[Mm]ini)\s*(M[1-4])?\b'
    examples: ["Mac Mini M4", "Mac mini M2 Pro"]
    priority: 2
    brand: "Apple"
    notes: "Referencia premium del mercado"

  # ===========================================================================
  # PATRONES GENÉRICOS PARA DETECTAR NUEVAS MARCAS
  # ===========================================================================

  # Patrón: [Marca] + modelo típico mini PC
  - regex: '\b([A-Z][a-z]+)\s*(Mini\s*PC|mini\s*pc)\s*([A-Z0-9]+)?\b'
    examples: ["Newbrand Mini PC N100", "Unknown Mini PC"]
    priority: 3
    brand: "UNKNOWN"
    notes: "Detecta marcas nuevas que sigan nomenclatura estándar"

  # Patrón: Modelo con N100/N95/N305 (CPUs muy populares en mini PCs)
  - regex: '\b([A-Z][A-Za-z]+)\s+(N100|N95|N200|N305)\b'
    examples: ["Trigkey N100", "Newbrand N95"]
    priority: 2
    brand: "UNKNOWN"
    notes: "Detecta mini PCs por CPU Intel N-series"

  # Patrón: Modelo con Ryzen 7/5 + serie APU
  - regex: '\b([A-Z][A-Za-z]+)\s+(7840HS|7735HS|7640HS|5800U|5700U)\b'
    examples: ["Minisforum 7840HS", "Unknown 7735HS"]
    priority: 2
    brand: "UNKNOWN"
    notes: "Detecta mini PCs por APU Ryzen"

# ---------------------------------------------------------------------------
# Términos de contexto (para validar que es un mini PC)
# ---------------------------------------------------------------------------
context_terms:
  - "mini pc"
  - "mini computer"
  - "small form factor"
  - "sff"
  - "tiny pc"
  - "compact pc"
  - "nuc"
  - "barebones"
  - "htpc"
  - "fanless"

# ---------------------------------------------------------------------------
# Exclusiones
# ---------------------------------------------------------------------------
exclusions:
  - 'mini\s*pcie'
  - 'mini\s*itx'  # Es formato, no producto
  - 'mini\s*displayport'
